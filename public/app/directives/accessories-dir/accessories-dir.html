
<div class="accessories-header">
    Add Accessories</div>

<div class="accessory-groups">
    <li>ALL</li>
    <li>EXTERIOR</li>
    <li>INTERIOR</li>
    <li>PERFORMANCE</li>
    <li>ACCESSORY PACKAGES</li>
</div>

<div class="accessory-view-container">
    <div ng-repeat='acc in TRDacc' ng-class="{ 'test-it-accessory-card-wrap': $index == selectedIndex }" ng-click="itemClicked($index); addToSummary(acc)" class="accessory-card-wrap">
        <img src="{{acc.imageurl}}">
        <div class="acc-title">{{acc.model}}<sup>{{acc.disclaimer}}</sup>
        </div>
        <div class="acc-msrp">${{acc.price}} msrp</div>
        <a>VIEW DETAILS</a>
    </div>
