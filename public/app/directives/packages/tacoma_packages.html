<div class="cabs-header">Select From 7 Packages</div>
<div class="cabs-beds-view-container">
    <div ng-repeat="package in trdpackages" id="tacoma-cabs-beds-build-card">
        <div class="card-content">
            <div class="cabs-card-title">{{package.package}}<sup>{{package.disclaimer}}</sup></div>
            <div class="packages-price">${{package.price}} msrp</div>
            <dl>
                <dd>{{package.details1}}<sup>{{package.disclaimer2}}</sup></dd>
                <dd>{{package.details2}}</dd>
                <dd ng-if="package.details3">{{package.details3}}</dd>
                <dd ng-if="package.details4">{{package.details4}}</dd>
            
            </dl>
             <button id="view-details-button2">VIEW DETAILS</button>
        </div>
        <button class="select-button" ng-class="{ 'selected-button': $index == selectedIndex }" ng-click="itemClicked($index);  addToSummary(grade)">
            <span ng-hide="$index == selectedIndex" >SELECT</span>
            <span  ng-show="$index == selectedIndex" ><i class="fa fa-check" aria-hidden="true"></i>  SELECTED</span></button>
        
    </div>
    </div>
